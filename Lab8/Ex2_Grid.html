<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 - Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Grid System</h1>
        <hr>
        
        <h3>Equal Width Columns</h3>
        <div class="row">
            <div class="col">
                <div class="box">Column 1</div>
            </div>
            <div class="col">
                <div class="box">Column 2</div>
            </div>
            <div class="col">
                <div class="box">Column 3</div>
            </div>
        </div>
        
        <h3 class="mt-4">Different Column Sizes</h3>
        <div class="row">
            <div class="col-3">
                <div class="box">col-3</div>
            </div>
            <div class="col-6">
                <div class="box">col-6</div>
            </div>
            <div class="col-3">
                <div class="box">col-3</div>
            </div>
        </div>
        
        <h3 class="mt-4">Responsive Columns</h3>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="box">Responsive 1</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="box">Responsive 2</div>
            </div>
            <div class="col-12 col-md-12 col-lg-4">
                <div class="box">Responsive 3</div>
            </div>
        </div>
        
        <h3 class="mt-4">Nested Columns</h3>
        <div class="row">
            <div class="col-8">
                <div class="box">
                    Main Content
                    <div class="row mt-3">
                        <div class="col-6">
                            <div class="box">Nested 1</div>
                        </div>
                        <div class="col-6">
                            <div class="box">Nested 2</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="box">Sidebar</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
