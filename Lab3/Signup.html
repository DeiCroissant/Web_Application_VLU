<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="signup-container">
      <h1>REGISTRATION FORM</h1>
      <div class="form-container">
        <form id="signup-form">
          <div class="form-group">
            <label for="username">Full Name (*):</label>
            <input
              type="text"
              id="username"
              minlength="6"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="Address">Address (*):</label>
            <input
              type="text"
              id="Address"
              placeholder="Enter your Address"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email (*):</label>
            <input
              type="text"
              id="email"
              placeholder="Enter your Email"
              required
            />
          </div>

          <div class="radio-group">
            <label for="gender">Gender (*): </label>
            <input type="radio" id="male" name="gender" value="Male" required />
            <label for="male">Male</label>

            <input
              type="radio"
              id="Female"
              name="gender"
              value="Female"
              required
            />
            <label for="Female">Female</label>
          </div>

          <div class="form-group">
            <label for="age">Age (*):</label>
            <input type="text" id="age" required />
          </div>

          <div class="hobbies-section">
            <label>Hobbies</label>

            <div class="form-checkbox">
              <input type="checkbox" id="sports" value="Sports" />
              <label for="sports">Sports</label>
            </div>

            <div class="form-checkbox">
              <input type="checkbox" id="Literature" value="Literature" />
              <label for="Literature">Literature</label>
            </div>

            <div class="form-checkbox">
              <input type="checkbox" id="it" value="Information Technology" />
              <label for="it">Information Technology</label>
            </div>

            <div class="form-checkbox">
              <input type="checkbox" id="history" value="History" />
              <label for="history">History</label>
            </div>

            <div class="form-checkbox">
              <input type="checkbox" id="sports" value="Sports" />
              <label for="sports">Sports</label>
            </div>
          </div>

          <div class="WebTech">
            <label>Major:</label>
            <select name="major">
              <option value="webTech">Web Technology</option>
            </select>
          </div>

          <div class="image-upload">
            <label>Upload image:</label>
            <input type="file" name="image" /><br />
          </div>

          <div class="request-section">
            <label>Request:</label>
            <textarea name="request" rows="4"></textarea><br />
          </div>

          <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
