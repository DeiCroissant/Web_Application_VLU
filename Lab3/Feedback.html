<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="feedback-container"> 
        <div class="feedback-header">
    <h1>CONTRIBUTION</h1>
    </div>
    <form>
        <label class="form-label" for="textarea">Fullname:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter your full name" class="txt"></textarea><br><br>

        <label class="form-label" for="contribute">Contribution Content:</label><br>
        <textarea id="contribute" rows="4" cols="80" placeholder="Enter your contribution" class="txt"></textarea><br><br>
    </form>
    </div>
</body>
</html>
