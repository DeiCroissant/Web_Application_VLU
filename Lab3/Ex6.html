<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Purchase Registration</title>
</head>
<body>
    <div class="registration-container">
        <h1>Flower Purchase Registration</h1>
        <form id="flower-regis-form">
            <div class="form-group">
                <label for="name">Full Name (*):</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone (*):</label>
                <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>

            <div class="form-select">
                <label>Flower:</label>
                <select name="flower">
                    <option value="rose" id="flower">Rose</option>
                    <option value="red" id="flower">Red</option>
                </select>
            </div>

            <div class="radio-group">
            <label for="unit">Unit: </label>
            <input type="radio" id="branch" name="unit" value="Branch" required />
            <label for="branch">Branch</label>

            <input type="radio" id="pot" name="unit" value="Pot" required />
            <label for="pot">Pot</label>
            </div>

            <div class="radio-group2">
            <label for="payment">Payment: </label>
            <input type="radio" id="cash" name="payment" value="cash" required />
            <label for="cash">Cash</label>

            <input type="radio" id="bank" name="payment" value="bank" required />
            <label for="bank">Bank Transfer</label>

            <input type="radio" id="card" name="payment" value="card" required />
            <label for="card">MasterCard</label>
            </div>

            <div class="form-group">
            <label for="note">Notes:</label>
            <textarea  id="note" name="notes" rows="4"></textarea>
            </div>

            <div class="button-group">
                <input type="reset" value="Reset" class="btn btn-reset">
                <input type="submit" value="Submit" class="btn btn-submit">
            </div>

        </form>
    </div>
    
</body>
</html>
